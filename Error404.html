<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error404</title>
    <link rel="stylesheet" href="CSS/styleError.css">
</head>
<body>
    <a href="index.html">
        <button>
            <img src="Pictures/ArrowButtonError.png" alt="Назад" class="button-img">
            <p class="button-p">Вернуться назад</p>
        </button>
    </a>
    <div class="report">
        <img src="Pictures/Error.png" alt="Error404" class="report-img">
        <h1 class="report-notFound">Страница не найдена</h1>
        <div class="report-offers">
            <p class="report-offers-notice">
                Эта страница не существует или была удалена!
            </p>
            <p class="report-offers-notice">
                Мы предлагаем вам вернуться на главную страницу
            </p>
        </div>
    </div>  
</body>
</html>
